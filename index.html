<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h2>IP Address Tracker</h2>
      </div>

      <div class="search-cont">
        <div class="IP-address">
          <input type="text" class="input-id" placeholder="  Search for any IP address or domain">

        </div>
        <div class="arrow-cont">
          <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt="" srcset="">
          </button>

        </div>
      </div>
    </div>

    <div class="result-cont">
      <div class="IP-cont">
        <h2 class="ip-add">IP ADDRESS</h2>
        <h5 class="addreess-info">192.212.174.101</h5>
      </div>
      <div class="location-cont">
        <h2 class="location">LOCATION</h2>
        <h5 class="location-info">Brooklyn, NY 10001</h5>
      </div>
      <div class="timezone-cont">
        <h2 class="timezone">TIMEZONE</h2>
        <h5 class="timezone-info">UTC <!-- add offset value dynamically using the API --></h5>
      </div>
      <div class="ISP-cont">
        <h2 class="isp">ISP</h2>
        <h5 class="isp-info">SpaceX Starlink</h5>
      </div>

    </div>

    <div class="map-cont">
      <img src="./images/icon-location.svg" alt="">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ajalapraise" target="_blank">Praise Ajala</a>.
  </div>
  <script src="javascript/app.js"></script>
</body>

</html>
